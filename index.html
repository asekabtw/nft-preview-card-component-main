<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | NFT preview card component</title>

        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <!-- Content -->
        <main class="content">
            <!-- Content Wrapper -->
            <div class="content__wrapper">
                <!-- Content Image -->
                <div class="content__img">
                    <img
                        src="./images/image-equilibrium.jpg"
                        alt="Equilibrium"
                    />
                </div>
                <!-- End of Content Image -->
                <!-- Content Info -->
                <div class="content-info">
                    <h1 class="content__title">Equilibrium #3429</h1>
                    <p class="content__desc">
                        Our Equilibrium collection promotes balance and calm.
                    </p>
                    <!-- Price -->
                    <div class="price">
                        <!-- Cost -->
                        <div class="cost">
                            <img
                                src="./images/icon-ethereum.svg"
                                alt="ethereum"
                                class="cost__icon"
                            />
                            <h6 class="cost__price">0.041 ETH</h6>
                        </div>
                        <!-- End of Cost -->
                        <!-- Time -->
                        <div class="time">
                            <img
                                src="./images/icon-clock.svg"
                                alt="clock"
                                class="time__icon"
                            />
                            <h6 class="time__days">3 days left</h6>
                        </div>
                        <!-- End of Time -->
                    </div>
                    <!-- End of Price -->
                    <!-- Author -->
                    <div class="author">
                        <div class="author">
                            <img
                                src="./images/image-avatar.png"
                                alt="author-icon"
                            />
                        </div>
                        <h6 class="author__name">
                            Creation of <span>Jules Wyvern</span>
                        </h6>
                    </div>
                </div>
                <!-- End of Content Info -->
            </div>
            <!-- End of Content Wrapper -->
            <!-- Attribution -->
            <footer class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by <a href="https://github.com/asekabtw">asekabtw</a>.
            </footer>
            <!-- End of Attribution -->
        </main>
        <!-- End of Content -->
    </body>
</html>
